<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <title>EjercicioCalculadora</title>
</head>
<body>
  <section class="fondo">
    <div class="container">

      <div class="row mb-3">
        <div class="col">
          <h3>Calculadora</h3>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col">
          <label for="valor1" class="form-label">Valor 1</label>
          <input type="number" class="form-control" id="valor1" [value]="valor1" (input)="actualizarValor1($event)">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col">
          <label for="valor2" class="form-label">Valor 2</label>
          <input type="number" class="form-control" id="valor2" [value]="valor2" (input)="actualizarValor2($event)">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col">
          <label for="resultado" class="form-label" >Resultado</label>
          <input type="number" class="form-control" id="resultado" [disabled]="true" [value]="resultado">
        </div>
      </div>
      <hr>
      <app-acciones [valor1]="valor1" [valor2]="valor2" (resultado)="mostrar($event)" (limpiar)="limpiar($event)"></app-acciones>

    </div>
  </section>
  
</body>
</html>
